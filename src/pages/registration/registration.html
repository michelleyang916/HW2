<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-list>
  
      <ion-item>
        <ion-label fixed>Full Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
  
    </ion-list>
  
    <div padding>
      <button ion-button color="primary" block (click)="navigateToProfile()">Register</button>
    </div>
</ion-content>
